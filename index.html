<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="heading">
  <h1 class="heading-title">Quiz App</h1>
</header>
<main>
  <section class="card">
    <button class="bookmark"></button>
    <h2 class="card-title">What property flips the axes in flexbox?</h2>
    <button class="show-answer">Show Answer</button>
    <div class="tags">#html</div>
    <div class="tags">#flexbox</div>
    <div class="tags">#css</div>
  </section>
  <section class="card card-answer">
    <button class="bookmark marked"></button>
    <h2 class="card-title">What property flips the axes in flexbox?</h2>
    <button class="hide-answer">Hide Answer</button>
    <h2 class="card-answer">flex-direction</h2>
    <div class="tags">#html</div>
    <div class="tags">#flexbox</div>
    <div class="tags">#css</div>
  </section>
  <section class="card">
    <button class="bookmark"></button>
    <h2 class="card-title">Second Question?</h2>
    <button class="show-answer">Show Answer</button>
    <div class="tags">#html</div>
    <div class="tags">#flexbox</div>
    <div class="tags">#css</div>
  </section>
  <section class="card card-answer">
    <button class="bookmark marked"></button>
    <h2 class="card-title">Second Answer</h2>
    <button class="hide-answer">Hide Answer</button>
    <h2 class="card-answer">answer</h2>
    <div class="tags">#html</div>
    <div class="tags">#flexbox</div>
    <div class="tags">#css</div>
  </section>
</main>
</body>
</html>
